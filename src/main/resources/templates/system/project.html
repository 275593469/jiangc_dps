<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="translated-ltr"><head>
    <meta charset="utf-8" />
    <title>监测项目管理</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    
    <link th:href="@{/assets/default/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/default/css/bootstrap-responsive.min.css}" rel="stylesheet" />
    
    <link th:href="@{/assets/default/css/font-awesome.css}" rel="stylesheet" />
    
    <link th:href="@{/assets/default/css/style.css}" rel="stylesheet" />
    
    
    <link th:href="@{/assets/default/js/guidely/guidely.css}" rel="stylesheet" /> 

	<!--开始消息提示框 -->
	<link th:href="@{/assets/msg/toastr/css/toastr.css}" rel="stylesheet" type="text/css"/>
	<!--结束消息提示框 -->
	
    <!--开始表格-->
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <!--结束表格-->
    <!-- 增加样式 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/system/project.css}"/>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css" /></head>

<body><div id="guidely-top"></div>
    
<div class="main">
	
	<div class="main-inner">

	    <div class="container">
	
	        <ul class="nav nav-tabs">
		  		<li class="active"><a href="#showProject" data-toggle="tab"><font><font>监测项目查看</font></font></a></li>
		  		<li><a href="#updateProject" data-toggle="tab"><font><font>监测项目管理</font></font></a></li>
			</ul>
			
            <div class="tab-content ml0">
				<!-- 监测项目查看 -->
                <div class="tab-pane active" id="showProject">
					<div class="alert alert-info mt20">监测项目列表</div>
					<div class="clearfix margin-bottom-20"> </div>
					<!--tab表格开始-->
					<div class="table-box">
						<table id="projects_table" class="table table-striped table-bordered table-hover table-checkable order-column">
							<thead>
						  	</thead>
						  	<tbody>
						  	
						  	</tbody>
						</table>
					</div>
				</div>
				<!-- 监测项目管理 -->
	            <div class="tab-pane" id="updateProject">
					<div class="alert alert-info mt20">添加监测项目</div>
					<div class="clearfix margin-bottom-20"> </div>
					<!--用户日志报表统计-->
					<form>
						<div class="projectBox c_b">
							<div class="inputbg c_b">
								<div class="form-group"> 
									<input class="form-control form-control-solid placeholder-no-fix" autocomplete="off" name="projectName" id="projectName" placeholder="项目名" type="text"/>
								</div> 
								<div class="err_tip" id="nameError" style="display:none;"><div class="dis_box"><em class="icon_error"></em><span></span></div></div>
								<div class="form-group"> 
									<input class="form-control form-control-solid placeholder-no-fix" placeholder="服务器ip" name="serverIp" id="serverIp" type="text"/>
								</div>
								<div class="err_tip" id="ipError" style="display:none;"><div class="dis_box"><em class="icon_error"></em><span></span></div></div>
								<div class="form-group"> 
									<input class="form-control form-control-solid placeholder-no-fix" placeholder="端口号" name="port" id="port" type="text"/>
								</div>
								<div class="err_tip" id="portError" style="display:none;"><div class="dis_box"><em class="icon_error"></em><span></span></div></div>
							</div>
						<!-- 	<div class="btns_bg">
							</div>
							<div class="btns_bg">
							</div> -->
								<input class="btn btn-primary" value="添加" id="addProject" type="button"/>
								<input class="btn hide" value="重新添加" id="resetAdd" type="button"/>
						</div>
					</form>
				</div>
			</div>
	
	    </div> <!-- /container -->
    
	</div> <!-- /main-inner -->
	    
</div> <!-- /main -->
    



<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/default/js/jquery-1.7.2.min.js}"></script>

<script th:src="@{/assets/default/js/bootstrap.js}"></script>
<script th:src="@{/assets/default/js/base.js}"></script>

<!-- BEGIN 表格 -->
<script th:src="@{/assets/global/scripts/datatable.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/datatables.min.js}" type="text/javascript"></script>
<!-- END 表格 -->

<!--开始消息提示框 -->
<script th:src="@{/assets/msg/mustache/mustache.js}" type="text/javascript"></script>
<script th:src="@{/assets/msg/toastr/js/toastr.js}" type="text/javascript"></script>
<script th:src="@{/assets/msg/Message.js}" type="text/javascript"></script>        
<!--结束消息提示框 -->

<!-- add -->
<script th:src="@{/js/common/base.js}" type="text/javascript"></script>
<script th:src="@{/js/system/project.js}" type="text/javascript"></script>
  
<!-- listener -->
<script th:src="@{/js/common/listener.js}"></script>

</body>
</html>
