<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="translated-ltr"><head>
    <meta charset="utf-8" />
    <title>角色人员管理</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link th:href="@{/assets/default/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/default/css/bootstrap-responsive.min.css}" rel="stylesheet" />
    
    <link th:href="@{/assets/default/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/default/css/style.css}" rel="stylesheet" />
    <link th:href="@{/assets/default/css/pages/reports.css}" rel="stylesheet" />
    <!--开始消息提示框 -->
	<link th:href="@{/assets/msg/toastr/css/toastr.css}" rel="stylesheet" type="text/css"/>
	<!--结束消息提示框 -->
    <!--开始表格-->
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <!--结束表格-->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  	<link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css" /></head>
	
	<!-- add -->
	<link th:href="@{/css/common/base.css}" rel="stylesheet" />

<body>

    
<div class="main">
	
	<div class="main-inner">

	    <div class="container">
	
	      <div class="row">
	      	
	      	<div class="span12">
	      		
						
					<ul class="nav nav-tabs">
				  		<li class="active"><a href="#roleManage" data-toggle="tab"><font><font>角色管理</font></font></a></li>
				  		<li><a href="#userManage" data-toggle="tab"><font><font>人员管理</font></font></a></li>
					</ul>
					<!--tab表格开始-->
					<div class="tab-content ml0">
	                	<div class="tab-pane active" id="roleManage">
						<div class="table-box">
							<div>
								<a id="addRole" data-toggle="tab" href="#addRoleTab">
									<i class="icon-plus-sign"></i>
									<span>添加</span>
								</a>
							</div>
							<table id="role_table" class="table table-striped table-bordered table-hover table-checkable order-column">
								<thead>
							  	</thead>
							  	<tbody>
							  	
							  	</tbody>
							</table>
						</div>
						</div>
						
	                	<div class="tab-pane" id="addRoleTab">
						<div class="table-box form-horizontal">
							<div class="alert alert-info mt20 roleTag">添加角色</div>
	                			<a data-toggle="tab" href="#roleManage"><i class="icon-level-up">返回</i></a>
										<div class="control-group">											
											<label class="control-label" for="roleName"><font><font>角色名</font></font></label>
											<div class="controls">
												<input type="hidden" id="roleId" value="" />
												<input type="text" id="roleName" value="" />
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
	                             		<div class="control-group">											
											<label class="control-label" for="resource"><font><font>选择资源权限</font></font></label>
											<div class="controls">
												<select id="resource"></select>
											</div> <!-- /controls -->
										</div> <!-- /control-group -->
										
	                             		<div class="control-group">											
											<label class="control-label" for="permission"><font><font>权限列表</font></font></label>
											<div class="controls">
												<div class="box" id="permission"></div>
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										<div class="control-group span6">	
											<button id="saveRole" type="submit" class="btn btn-primary"><font><font>保存</font></font></button>
											<button id="resetRole" type="submit" class="btn"><font><font>重置</font></font></button>
										</div> <!-- /control-group -->
						</div>
						</div>
						
	                	<div class="tab-pane" id="userManage">
	                	<a class="updateUserRole" href="##"><i class="icon-edit"></i>修改角色</a>
						<span class="updateSpan hide">
							<select class="role"></select>
							<button type="submit" class="btn btn-primary save"><font><font>修改</font></font></button>
							<button type="submit" class="btn cancel"><font><font>取消</font></font></button>
						</span>
						<div class="table-box">
							<table id="user_table" class="table table-striped table-bordered table-hover table-checkable order-column">
								<thead>
							  	</thead>
							  	<tbody>
							  	
							  	</tbody>
							</table>
						</div>
						</div>
					</div>
		    </div> <!-- /span12 -->
	      </div> <!-- /row -->
	    </div> <!-- /container -->
	    
	</div> <!-- /main-inner -->
    
</div> <!-- /main -->
    
<script th:src="@{/assets/default/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/assets/default/js/excanvas.min.js}"></script>
<script th:src="@{/assets/default/js/chart.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/default/js/bootstrap.js}"></script>
<script th:src="@{/assets/default/js/base.js}"></script>
<!-- BEGIN 表格 -->
<script th:src="@{/assets/global/scripts/datatable.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/datatables.min.js}" type="text/javascript"></script>
<!-- END 表格 -->
<!--开始消息提示框 -->
<script th:src="@{/assets/msg/mustache/mustache.js}" type="text/javascript"></script>
<script th:src="@{/assets/msg/toastr/js/toastr.js}" type="text/javascript"></script>
<script th:src="@{/assets/msg/Message.js}" type="text/javascript"></script>        
<!--结束消息提示框 -->
<!-- add -->
<script th:src="@{/js/common/base.js}" type="text/javascript"></script>
<script th:src="@{/js/system/role.js}"></script> 

<!-- listener -->
<script th:src="@{/js/common/listener.js}"></script>
</body>
</html>
